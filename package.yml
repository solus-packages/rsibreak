name       : rsibreak
version    : 0.12.9
release    : 5
source     :
    - https://cdn.download.kde.org/stable/rsibreak/0.12/rsibreak-0.12.9.tar.xz : badf32d66e961e99006da942b8026a7c7b648f09ccf1322157812028229b9798
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
summary    : RSIBreak takes care of your health and regularly breaks your work to
    avoid repetitive strain injury (RSI)
description: |
    RSIBreak takes care of your health and regularly breaks your work to avoid repetitive strain injury (RSI)
builddeps  :
