name       : rsibreak
version    : 0.12.8
release    : 3
source     :
    - https://cdn.download.kde.org/stable/rsibreak/0.12/rsibreak-0.12.8.tar.xz : 48e4bfd934df54766a97a23af51a74cfaa5cf1b4c41da9e521fcffd465ebc9e2
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office
